  'question': 'How Java enabled High Performance?'
  'answer': 'Java uses Just-In-Time compiler to enable high performance.
   Just-In-Time compiler is a program that turns Java bytecode, which is a program that contains instructions that must
   be interpreted into instructions that can be sent directly to the processor.'
